# ********************************
# Transmitter targets
# ********************************

[env:EMAX_900_TX_via_UART]
extends = env_common_esp32
; board_build.f_cpu = 160000000L
build_flags =
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	-D TARGET_EMAX_900TX
; upload_speed = 460800
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>

[env:EMAX_900_TX_via_WIFI]
extends = env:EMAX_900_TX_via_UART
upload_port = 10.0.0.1

# ********************************
# Receiver targets
# ********************************

[env:EMAX_900_RX_via_UART]
extends = env_common_esp82xx
build_flags =
	${env_common_esp82xx.build_flags}
	${common_env_data.build_flags_rx}
	-D TARGET_RX_EMAX_900_V1
	-D TARGET_100mW_MODULE
src_filter = ${env_common_esp82xx.src_filter} -<tx_*.cpp>

[env:EMAX_900_RX_via_BetaflightPassthrough]
extends = env:EMAX_900_RX_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:EMAX_900_RX_via_WIFI]
extends = env:EMAX_900_RX_via_UART
upload_port = 10.0.0.1
